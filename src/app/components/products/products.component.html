    <!--Gestion de la donnée à afficher-->
<div class="container">
 <ng-container *ngIf="products$ |async as result" [ngSwitch]="result.dataState" >
    <!--Cas ou il y a une erreur-->
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
        <div class="col-12 text-center">
            <div class="alert danger">
                {{result.errorMessage}}
            </div>
        </div>
    </ng-container>
<!--Cas ou les données sont en cours de téléchargement-->
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
        Loading ...
    </ng-container>

<!--Cas ou les données doivent etre affichées-->
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
        <table class="table">
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
            </tr>
            <tr *ngFor= "let p of result.data">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>  
                <td>{{p.quantity}}</td>
                <td>{{p.selected}}</td>
                <td>{{p.available}}</td>
                <!--Ajout des methode de selection et de suppression-->
                <td>
                    <button (click)="onSelect(p)" [ngClass]="p.selected? 'btn-success':'btn-danger'" class="btn btn-sm btn">
                        <span *ngIf="p.selected"> Unselected </span>
                        <span *ngIf="!p.selected"> Select </span>
                    </button>
                </td>
                <!--Fin d'Ajout des methode de selection et de suppression-->
                <td>
                    <button class="btn btn-danger" (click)="onDelete(p)">
                        <span class= "fa fa-trash-o"></span>
                    </button>
                </td>
            </tr>
        </table>
    </ng-container>
</ng-container>
</div>
<!--Fin de la gestion de la donnée à afficher-->
